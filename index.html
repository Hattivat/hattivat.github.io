		<style>
		/* font credit: Tom Anders Watkins https://www.behance.net/gallery/18068463/Anders-(Free-Font) */
		@font-face {
    		font-family: 'Anders';
    		font-weight: 200;
    		font-style: normal;
    		src: local('Anders'),
         		 url('Anders.woff2') format('woff2'),
         		 url('Anders.woff') format('woff'),
         		 url('Anders.ttf') format('truetype');
		}
		body {
			margin: 0 auto;
			font-family: -apple-system, BlinkMacSystemFont, 
    			"Segoe UI", "Roboto", "Oxygen", 
    			"Ubuntu", "Cantarell", "Fira Sans", 
    			"Droid Sans", "Helvetica Neue", sans-serif;
  			font-weight: 300;
  			font-size: 100%;
		}

		/* NAVBAR */
		nav {
			position: fixed;
			width: 100%;
			background-color: black;
			z-index: 2;
		}
		nav ul {
			text-align: center;
			vertical-align: middle;
			margin: 0 auto;
			padding: 0px;
		}
		nav ul li {
			color: white;
			font-weight: bold;
			font-size: 1.25rem;
			font-family: Anders, sans-serif;
			display: inline-block;
			vertical-align: middle;
			padding: 1rem 4%;
		}
		#logo {
			position: relative;
			font-size: 2.5rem;
			padding: 0% 4%;
			font-family: sans-serif;
			letter-spacing: -0.7rem;
			color: #40c48f;
			top: -0.25rem;
		}
		#first {
			color: #7f0000;
			font-size: 2.5rem;
		}
		.grad {
			color: transparent;
			background-color: white; /* if gradient unsupported */
		/*	background-image: linear-gradient(to right, #52f2b2, #094741); */
			background-image: linear-gradient(135deg, #7f0000 16%,#40c48f 85%);
			-webkit-background-clip: text;
  			background-clip: text;
		}
		@media (max-width: 46rem) {
			#logo {
				display: none;
			}
		}

		/* HEADER */
		header.main {
			background-color: #ffeecc;
			width: 100%;
			position: relative;
			padding-top: 3.65rem
		}
		.center {
			margin: 0 auto;
			display: flex;
			justify-content: center;
			width: 100%;
		}
		#welcome {
			display: inline;
			font-family: Anders, sans-serif;
			color: #7f0000;
			padding: 1rem 2rem;
			text-align: center;
			vertical-align: center;
		}
		#welcome h1 {
			font-size: 2.5rem;
			font-weight: inherit;
			margin: 0px;
			vertical-align: center;
		}
		#welcome p {
			font-size: 1.25rem;
			margin: 0px;
			vertical-align: center;
		}
		.slideshow {
			display: inline;
		}
		.slideshow img {
			position: absolute;
			max-width: 432px;
			height: auto;
			padding: 0%;
		}
		.slideshow img:nth-child(6) {
			visibility: hidden;
			max-width: 432px;
			height: auto;
			position: static;
			padding: 0%;
		}
		@keyframes xfade{
 			0%{
    			opacity: 1;
  			}
  			20% {
    			opacity:1;
  			}
  			23.3% {
    			opacity:0;
  			}
  			96.7% {
    			opacity:0;
  			}
  			100% {
    			opacity:1;
  			}
		}
		.slideshow img:nth-child(5) {
			animation: xfade 10s 0s infinite;
		}
		.slideshow img:nth-child(4) {
			animation: xfade 10s 2s infinite;
		}
		.slideshow img:nth-child(3) {
			animation: xfade 10s 4s infinite;
		}
		.slideshow img:nth-child(2) {
			animation: xfade 10s 6s infinite;
		}
		.slideshow img:nth-child(1) {
			animation: xfade 10s 8s infinite;
		}
		@media (max-width: 39.5rem) {
			header.main {
				padding-top: 7.3rem;
			}
		}
		@media (max-width: 30rem) {
			.slideshow img {
				max-width: 100%;
			}
		}
		@media (max-width: 21rem) {
			#welcome {
				font-size: 1rem;
			}
			#upper {
				font-size: 2rem;
			}
		}
		</style>
